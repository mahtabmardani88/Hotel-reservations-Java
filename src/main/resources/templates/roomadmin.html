<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Room-table-page</title>
    <link href="/css/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="/js/roomadmin.js"></script>

    <style>
    .header {
        background-color: gray;
        color: white;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px; /* Add margin-bottom for spacing */
    }
</style>


    <script>
        $(document).ready(function() {
            console.log("initializing");
            init();
        });
    </script>
</head>

<body>
<div class="header">
    <h1>Room Page</h1>
</div>



<div class="container">
    <!--  A reference to an empty table -->
    <table id="roomTable" class="display mx-auto">
    </table>
</div>
<p/>

<div id="roomModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Room</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form id="roomForm">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="roomId" value="0">
                    </div>
                    <div class="form-group">
                        <label for="roomNumber">RoomNumber:</label>
                        <input type="number" class="form-control" id="roomNumber">
                    </div>

                    <div class="form-group">
                        <label for="floor">Floor:</label>
                        <input type="text" class="form-control" id="floor">
                    </div>
                    <div class="form-group">
                        <label for="bedType">BedType:</label>
                        <input type="text" class="form-control" id="bedType"  >
                    </div>
                    <div class="form-group">
                        <label for="adults">Adults:</label>
                        <input type="number" class="form-control" id="adults">
                    </div>
                    <div class="form-group">
                        <label for="children">Children:</label>
                        <input type="number" class="form-control" id="children">
                    </div>
                    <div class="form-group">
                        <label for="facilities">Facilities:</label>
                        <input type="text" class="form-control" id="facilities">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <input type="text" class="form-control" id="comments">
                    </div>
                    <div class="form-group">
                        <label for="roomType">RoomType:</label>
                        <input type="text" class="form-control" id="roomType">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="cleaned">Cleaned:</label>
                        <input type="checkbox" class="form-control" id="cleaned" value= "false">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<div class=“row”>
    <div class=“col-md-12”>
        <!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">New Customer</button>   -->
        <button type="button" class="btn btn-primary" id="newRoomButton">New room</button>
        <button type="button" class="btn btn-primary" id="editRoomButton">Edit room</button>
        <button type="button" class="btn btn-primary" id="deleteRoomButton">Delete room</button>
        <a type="button" class="btn btn-primary" href="admin">Admin Page</a>
    </div>
</div>

<div id="roomDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Room</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteRoomConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>

            </div>

        </div>

    </div>
</div>


</body>
</html>
