<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Discount-table-page</title>
    <link href="/css/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="/js/discount.js"></script>

    <style>
    .header {
        background-color: gray;
        color: white;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px; /* Add margin-bottom for spacing */
    }
    </style>

    <script>
        $(document).ready(function() {
            console.log("initializing");
            init();

            // Set the minimum date for start and end date fields
            var today = new Date().toISOString().split('T')[0];
            $('#startDate').attr('min', today);
            $('#endDate').attr('min', today);
        });
    </script>
</head>

<body>
<div class="header">
    <h1>Discount Page</h1>
</div>

<div class="container">
    <!--  A reference to an empty table -->
    <table id="discountTable" class="display mx-auto"></table>
</div>
<p/>

<div id="discountModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Discount</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="discountForm">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="discountId" value="0">
                    </div>
                    <div class="form-group">
                        <label for="percent_of_Discount">Percent_of_Discount:</label>
                        <input type="number" class="form-control" id="percent_of_Discount">
                    </div>
                    <div class="form-group">
                        <label for="startDate">StartDate:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">EndDate:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="form-group">
                        <label for="type">RoomType:</label>
                        <input type="text" class="form-control" id="type" readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary" id="editDiscountButton">Edit Discount</button>

        <!--        <button type="button" class="btn btn-primary" id="newDiscountButton">New Discount</button>-->
<!--        <button type="button" class="btn btn-primary" id="deleteDiscountButton">Delete Discount</button>-->
        <a type="button" class="btn btn-primary" href="admin">Admin Page</a>
    </div>
</div>

<div id="discountDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Discount</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteDiscountConfirmButton" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
